<div class="jumbotron text-center">
	<h1>Llista grups</h1>
	<Button class="btn glyphicon glyphicon-plus" ng-click="addUser()"> Add Grup</Button>
	<div ng-repeat="grup in grups">
		<p>Nom: {{ grup.name }} Integrants: {{grup.mida}} <Button class="btn glyphicon glyphicon-remove" ng-click="removeGrup(grup.name)"></Button></p>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modalNewGrup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="modalNewGrupContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Nou grup</h3>
        </div>
        <div class="modal-body">
            <form role="form">
			  <div class="form-group">
			    <label for="grupName">Grup name</label>
			    <input ng-model="grup.nom" type="text" class="form-control" id="grupName" 
			    placeholder="Enter grup's name here">
			  </div>
			  <label for="portes">Portes</label>
			   <div id="portes" class="checkbox" ng-repeat="porta in portes">
			
			      <input ng-model="porta.checked" type="checkbox"> {{porta.id}} </input>
			    
			  </div>
			</form>
        </div>
        <div class="modal-footer">
        <p>{{errorMessage}}</p>
            <button class="btn btn-primary" ng-click="ok2()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
